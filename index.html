<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Telegram Reward Mini App</title>

  <!-- Telegram Web App JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- ‚úÖ ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Monetag SDK -->
  <script src='//libtl.com/sdk.js'
          data-zone='9459480'
          data-sdk='show_9459480'></script>

  <style>
    body{font-family:sans-serif;text-align:center;margin:0;padding:2rem;}
    #coin{font-size:1.5rem;margin-bottom:1rem;}
    button{padding:.8rem 1.4rem;font-size:1.1rem;border:none;border-radius:8px;cursor:pointer;}
  </style>
</head>
<body>

  <h2>üéÅ Earn Coins by Watching Ads</h2>
  <div id="coin">Coins: 0</div>
  <button id="watch">Watch Ad &amp; Earn 1 Coin</button>

  <script>
    /* ---------- Telegram helper ---------- */
    const tg = window.Telegram?.WebApp;
    if (tg){ tg.ready(); tg.expand(); }

    /* ---------- Coin helpers ---------- */
    const coinEl = document.getElementById('coin');
    const getCoins = () => parseInt(localStorage.getItem('coins') || '0', 10);
    const setCoins = c => { localStorage.setItem('coins', c); coinEl.textContent = 'Coins: '+c; };
    setCoins(getCoins());

    /* ---------- Watch-Ad button ---------- */
    document.getElementById('watch').addEventListener('click', () => {

      /* SDK ‡¶≤‡ßã‡¶° ‡¶®‡¶æ-‡¶π‡¶≤‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶ï‡ßá ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡¶æ‡¶ì */
      if (typeof show_9459480 !== 'function'){
        alert('Ad is loading, please tap again in a second‚Ä¶');
        return;
      }

      /* Monetag Rewarded Popup */
      show_9459480('pop')
        .then(() => {
          const coins = getCoins() + 1;
          setCoins(coins);
          tg?.showAlert?.(`üéâ You earned 1 coin!\nTotal: ${coins}`);
        })
        .catch(err => {
          console.error('Ad error:', err);
          tg?.showAlert?.('Ad failed to load ‚Äî please try later.');
        });
    });
  </script>

</body>
</html>
