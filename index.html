<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reward Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
      background: #000;
    }
    #title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #earn-status {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="title">ðŸŽ¬ Earn Coins by Watching Video</div>
    <video id="rewardVideo" controls playsinline preload="metadata">
      <source src="https://cdn.jsdelivr.net/gh/mdemran4352/telegram-reward-app/video1.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <p>Watch the full video to earn 1 coin.</p>
    <div id="earn-status"></div>
  </div>

  <script>
    const video = document.getElementById('rewardVideo');
    const status = document.getElementById('earn-status');
    let rewardGiven = false;

    video.addEventListener('ended', () => {
      if (!rewardGiven) {
        rewardGiven = true;
        status.textContent = 'âœ… You earned 1 coin!';
        // Here you can save to localStorage or Firebase
        // Example: localStorage.setItem('coins', coins + 1);
      }
    });
  </script>
</body>
</html>
