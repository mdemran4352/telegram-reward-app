<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram Reward MiniÂ App â€“ GoogleÂ LoginÂ +Â DailyÂ VideoÂ Reward</title>  <!-- Telegram Webâ€‘App JS -->  <script src="https://telegram.org/js/telegram-web-app.js"></script>  <!-- FirebaseÂ (v9 compat for brevity)Â â€“Â â–¶Â Replaceâ€¯configâ€¯withâ€¯yourâ€¯ownÂ â—€ -->  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <style>
    :root{--brand:#006eff}
    *{box-sizing:border-box;font-family:system-ui,sans-serif}
    body{margin:0;padding:2rem;text-align:center}
    button{background:var(--brand);border:none;color:#fff;padding:.8rem 1.4rem;border-radius:8px;font-size:1rem;cursor:pointer}
    #coin{font-size:1.3rem;margin:1rem 0}
    #videoWrap{margin-top:1.2rem;display:none}
    video{width:100%;max-height:60vh;border:2px solid var(--brand);border-radius:12px}
    #title{margin:.5rem 0;font-weight:600}
  </style></head>
<body>
  <h2>ğŸ Earn Coins by WatchingÂ Video</h2>
  <div id="user" hidden>LoggedÂ inÂ as <span id="userName"></span></div>
  <button id="login">ğŸ”‘ Signâ€‘inÂ withÂ Google</button>
  <div id="coin">Coins:Â 0</div>  <div id="videoWrap">
    <div id="title"></div>
    <video id="rewardVideo" controls></video>
    <p>Watch the full video to earnÂ 1Â coin.</p>
  </div><script>
/* ---------- 1) Firebase ---------- */
const firebaseConfig={
  apiKey:"YOUR_API_KEY",
  authDomain:"YOUR_PROJECT_ID.firebaseapp.com",
  projectId:"YOUR_PROJECT_ID",
  appId:"YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();

/* ---------- 2) Telegram helpers ---------- */
const tg=window.Telegram?.WebApp;tg?.ready();tg?.expand();

/* ---------- 3) Coin helpers ---------- */
const coinEl=document.getElementById('coin');
const uidKey=()=>`coins_${auth.currentUser?.uid||'anon'}`;
const getCoins=()=>parseInt(localStorage.getItem(uidKey())||'0',10);
const setCoins=c=>{localStorage.setItem(uidKey(),c);coinEl.textContent='Coins: '+c};
setCoins(getCoins());

/* ---------- 4) HTMLÂ refs ---------- */
const loginBtn=document.getElementById('login');
const userBox=document.getElementById('user');
const userNameSpan=document.getElementById('userName');
const videoWrap=document.getElementById('videoWrap');
const videoEl=document.getElementById('rewardVideo');
const titleEl=document.getElementById('title');

/* ---------- 5) GoogleÂ Login ---------- */
loginBtn.onclick=()=>{
  const provider=new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(err=>alert(err.message));
};

auth.onAuthStateChanged(user=>{
  if(user){
    loginBtn.style.display='none';
    userNameSpan.textContent=user.displayName||user.email;
    userBox.hidden=false;
    setCoins(getCoins());
    loadVideoList();
  }
});

/* ---------- 6) Load video list from videos.json ---------- */
const JSON_URL='videos.json'; // sameâ€‘repo relative path; change if needed
let playlist=[];

async function loadVideoList(){
  try{
    const res=await fetch(JSON_URL);
    const data=await res.json();
    playlist=data.videos||[];
    chooseVideo();
  }catch(e){
    console.error('Failed to load videos.json',e);
    tg?.showAlert?.('Could not load videos');
  }
}

function chooseVideo(){
  if(!playlist.length){tg?.showAlert?.('No video available');return;}
  // pick a random video not yet rewarded; fallback to any
  const unviewed=playlist.filter(v=>!localStorage.getItem(rewardKey(v.url)));
  const vid=unviewed.length?unviewed[Math.floor(Math.random()*unviewed.length)]
                          :playlist[Math.floor(Math.random()*playlist.length)];
  titleEl.textContent=vid.title;
  videoEl.src=vid.url;
  videoEl.load();
  videoEl.dataset.currentUrl=vid.url;
  videoEl.dataset.rewarded='';
  videoWrap.style.display='block';
}

function rewardKey(url){return `rewarded_${auth.currentUser.uid}_${url}`;}

/* ---------- 7) Reward logic ---------- */
videoEl.addEventListener('ended',()=>{
  const user=auth.currentUser;
  if(!user){tg?.showAlert?.('Please signâ€‘in first');return;}
  const url=videoEl.dataset.currentUrl;
  const key=rewardKey(url);
  if(localStorage.getItem(key)){
    tg?.showAlert?.('Reward already claimed for this video');
    return;
  }
  const coins=getCoins()+1;
  setCoins(coins);
  localStorage.setItem(key,'1');
  videoEl.dataset.rewarded='1';
  tg?.showAlert?.(`ğŸ‰ You earnedÂ 1Â coin! Total: ${coins}`);
});
</script></body>
</html>
