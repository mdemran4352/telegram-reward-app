/**************** 1) Firebase ****************/

  apiKey:"AIzaSyDuZHkVHWZbJSYAeE7iC1ZCaw4gOlvtz88",

  projectId:"rewardminiapp",
  storageBucket:"rewardminiapp.appspot.com",

const auth=firebase.auth();

/**************** 2) Telegram helpers ****************/

/**************** 3) UI refs ****************/
const loginBtn=document.getElementById('login');
const userBox=document.getElementById('user');
const userNameSpan=document.getElementById('userName');
const referralBox=document.getElementById('referral');
const coinEl=document.getElementById('coin');
const spinBtn=document.getElementById('spin');
const videoWrap=document.getElementById('videoWrap');

/**************** 4) Coin helpers ****************/
const uidKey=()=>`coins_${auth.currentUser?.uid||'anon'}`;
const getCoins=()=>parseInt(localStorage.getItem(uidKey())||'0',10);
const setCoins=c=>{localStorage.setItem(uidKey(),c);coinEl.textContent='Coins: '+c};

/**************** 5) Google Login ****************/
loginBtn.onclick=()=>{
  const provider=new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(e=>alert(e.message));

auth.onAuthStateChanged(user=>{
  if(user){
    loginBtn.style.display='none';
    userBox.hidden=false;

    referralBox.innerHTML=`Referral: <a href="https://t.me/Ghuri_bot?start=${user.uid}">https://t.me/Ghuri_bot?start=${user.uid}</a>`;

/**************** 6) Monetag Ad helper ****************/
function showMonetagAd(){
  return new Promise((res,rej)=>{
    if(typeof show_9459480!=="function"){console.warn('Monetag SDK not loaded');res();return;}
    show_9459480('pop').then(()=>res()).catch(err=>{console.warn('Ad error',err);res();});

/**************** 7) Video list ****************/
const playlist=[
  {title:'Video 1',url:'https://cdn.jsdelivr.net/gh/mdemran4352/telegram-reward-app@main/videos/video1.mp4'},
  {title:'Video 2',url:'https://cdn.jsdelivr.net/gh/mdemran4352/telegram-reward-app@main/videos/video2.mp4'},

];
function rewardKey(url){return`rewarded_${auth.currentUser.uid}_${url}`}
function chooseVideo(){
  const unviewed=playlist.filter(v=>!localStorage.getItem(rewardKey(v.url)));
  const vid=unviewed.length?unviewed[Math.floor(Math.random()*unviewed.length)]:playlist[Math.floor(Math.random()*playlist.length)];
  titleEl.textContent=vid.title;
  videoEl.querySelector('source').src=vid.url;
  videoEl.load();
  videoEl.dataset.currentUrl=vid.url;
  videoWrap.style.display='block';
}

/**************** 8) Video reward flow ****************/
videoEl.addEventListener('ended',async ()=>{
  const user=auth.currentUser;if(!user){tg?.showAlert?.('Please signâ€‘in first');return;}
  const url=videoEl.dataset.currentUrl;
  const key=rewardKey(url);
  if(localStorage.getItem(key)){tg?.showAlert?.('Reward already claimed');return;}

  await showMonetagAd();

  const coins=getCoins()+1;
  setCoins(coins);
  localStorage.setItem(key,'1');
  tg?.showAlert?.(`ğŸ‰ You earned 1 coin! Total: ${coins}`);
});

/**************** 9) Spin & Win with ad ****************/
const spinKey=()=>`last_spin_${auth.currentUser?.uid}`;
spinBtn.onclick=async()=>{
  const last=localStorage.getItem(spinKey());
  const today=new Date().toDateString();
  if(last===today){tg?.showAlert?.('You already spun today');return;}

  await showMonetagAd();

  const prizes=[0,1,2,5,10];
  const prize=prizes[Math.floor(Math.random()*prizes.length)];
  if(prize>0){setCoins(getCoins()+prize);tg?.showAlert?.(`ğŸ‰ You won ${prize} coins!`);}else{tg?.showAlert?.('ğŸ˜¢ No luck this time');}
