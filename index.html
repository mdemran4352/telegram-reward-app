<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram Reward ‚Äì Ads Only (Monetag)</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Monetag SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9459480" data-sdk="show_9459480"></script>
  <style>
    :root{--brand:#006eff}
    *{box-sizing:border-box;font-family:system-ui,sans-serif}
    body{margin:0;padding:2rem;text-align:center}
    button{background:var(--brand);color:#fff;border:none;padding:.8rem 1.4rem;border-radius:8px;font-size:1rem;cursor:pointer;margin:1rem auto;display:block}
    #coin{font-size:1.3rem;margin-top:1rem}
    #userInfo{margin-top:1rem;font-size:.95rem}
  </style>
</head>
<body>
  <h2>üì¢ Earn Coins by Viewing Ads</h2>

  <div id="userInfo">
    Name: <span id="tgName"></span><br>
    Referral: <span id="ref"></span><br>
    <div id="coin">Points: 0</div>
  </div>

  <button id="viewAdBtn">‚ñ∂Ô∏è View Ad</button>

<script>
/************ Telegram Init ************/
const tg=window.Telegram?.WebApp;tg?.ready();tg?.expand();

const tgNameSpan=document.getElementById('tgName');
const refSpan=document.getElementById('ref');
const coinEl=document.getElementById('coin');
const viewAdBtn=document.getElementById('viewAdBtn');

const user=tg?.initDataUnsafe?.user||{id:'guest',username:'Guest'};
const uid=user.id||'guest';
const displayName=user.username||user.first_name||'Guest';

// show user info
tgNameSpan.textContent=displayName;
refSpan.textContent=`https://t.me/${tg?.initDataUnsafe?.bot?.username||'YourBot'}?start=${uid}`;

/************ Coins helpers ************/
const storageKey='coins_'+uid;
const getCoins=()=>parseInt(localStorage.getItem(storageKey)||'0');
const setCoins=c=>{localStorage.setItem(storageKey,c);coinEl.textContent='Points: '+c};
setCoins(getCoins());

/************ Monetag Ad flow ************/
function showRewardAd(){
  return new Promise((resolve,reject)=>{
    if(typeof show_9459480!=='function'){
      tg?.showAlert?.('Ad SDK not loaded');
      return reject('sdk');
    }
    // preload first for smoother experience
    show_9459480('preload').finally(()=>{
      const start=Date.now();
      show_9459480('pop').then(()=>{
        const watched=(Date.now()-start)/1000;
        resolve(watched); // resolve with seconds watched
      }).catch(reject);
    });
  });
}

viewAdBtn.onclick=async()=>{
  viewAdBtn.disabled=true;
  try{
    const secs=await showRewardAd();
    if(secs>=30){
      const coins=getCoins()+1;
      setCoins(coins);
      tg?.showAlert?.(`‚úÖ You earned 1 coin! Total: ${coins}`);
    }else{
      tg?.showAlert?.('‚è±Ô∏è Please watch at least 30s to earn a coin');
    }
  }catch(e){
    console.warn('Ad error',e);
    tg?.showAlert?.('Ad failed, try again later');
  }
  viewAdBtn.disabled=false;
};
</script>
</body>
</html>
